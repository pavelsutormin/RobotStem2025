<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot AI</title>
</head>
<body>
<button onclick="send('stop')">Stop</button>
<button onclick="send('restart')">Restart</button>
</body>
<script>
    function call(cmd) {
        fetch('/' + cmd, {
          method: 'GET'
        });
    }
</script>
